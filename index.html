<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ein Arbeiterleben im Deutschen Kaiserreich</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="paper">
            <div class="header">
                <h1>Ein Arbeiterleben im Deutschen Kaiserreich</h1>

                        <h2 id="ending-title"></h2>
                        <p id="ending-text"></p>
                        <button id="restart-btn" class="restart-button">Neu beginnen</button>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <p>Historisches Lernszenario zur Industrialisierung und sozialen Frage</p>

    </div>
    
    <script src="script.js"></script>
